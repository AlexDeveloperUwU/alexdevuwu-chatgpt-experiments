<!DOCTYPE html>
<html>

<head>
    <title>Material You Theme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/11.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
            <span class="mdc-top-app-bar__title">Material You Theme</span>
          </section>
        </div>
      </header>
      
      <nav class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--fixed-adjust mdc-drawer--closed">
        <div class="mdc-drawer__header">
          <h3 class="mdc-drawer__title">Menu</h3>
        </div>
        <div class="mdc-drawer__content">
          <a class="mdc-list-item" href="#">Home</a>
          <a class="mdc-list-item" href="#">About</a>
          <a class="mdc-list-item" href="#">Contact</a>
        </div>
      </nav>
      
    <main class="mdc-top-app-bar--fixed-adjust">
        <section class="mdc-card">
            <h2 class="mdc-typography--headline5">Welcome to Material You Theme</h2>
            <p class="mdc-typography--body1">This is a sample page using the Material You theme from Google. The theme
                is based on the user's chosen wallpaper and provides a personalized color palette.</p>
            <button class="mdc-button mdc-button--outlined mdc-button--raised">Learn More</button>
        </section>
    </main>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/11.0.0/material-components-web.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
